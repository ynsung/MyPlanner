<body>
  <header>
    <div class="inner">
      <div class="header-container">
        <div class="title">
          <a href="index.html">성공일정</a>
        </div>
        <!-- title -->

        <div class="sign-container">
          <!-- 비회원 -->
          <div class="unsigned">
            <div class="sign-in"><a href="signin.html">로그인</a></div>
            <div class="sign-up"><a href="signup.html">회원가입</a></div>
          </div>
          <!-- unsigned -->

          <!-- 회원 -->
          <div class="signed">
            <div class="dropdown">
              <div class="dropdown-button">
                안녕하세요 <span class="nickName">홍길동</span>님
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <!-- dropdown-button -->
              <div class="dropdown-content">
                <button id="sign-out">로그아웃</button>
              </div>
              <!-- dropdown-content -->
            </div>
            <!-- dropdown -->
          </div>
          <!-- signed -->
        </div>
        <!-- sign-container -->
      </div>
      <!-- header-container -->
    </div>
  </header>

<main>
  <div class="inner">
    <div class="jumbotron-container">
      <div class="jumbotron-item-main">
        <div class="jumbotron-item-main-message">
          <p>내 시간을 제대로 쓰고 싶다면,</p>
          <h1>아이젠하워 매트릭스</h1>
        </div>
        <!-- jumbotron-item-main-message -->
        <div class="jumbotron-item-main-image"></div>
        <!-- jumbotron-item-main-image -->
      </div>
      <!-- jumbotron-item-main -->

      <div class="jumbotron-item-sub">
        <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
        <p>일의 우선순위를 배분하는 방법입니다.</p>
      </div>
      <!-- jumbotron-item-sub -->
    </div>
    <!-- jumbotron-container -->

    <div class="matrix-container">
      <div class="matrix-item" id="decide">
        <div class="matrix-item-header">
          <div class="matrix-titile">⛷️ 계획을 세워서 해야할 일</div>
          <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
        </div>
        <!-- matrix-item-header -->
        <ul class="matrix-item-list">
        </ul>
        <!-- matrix-item-list -->
      </div>
      <!-- matrix-item decide -->
      <div class="matrix-item" id="do">
        <div class="matrix-item-header">
          <div class="matrix-titile">🏇 지금 해야할 일</div>
          <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
        </div>
        <!-- matrix-item-header -->
        <ul class="matrix-item-list">
        </ul>
        <!-- matrix-item-list -->
      </div>
      <!-- matrix-item do -->
      <div class="matrix-item" id="delegate">
        <div class="matrix-item-header">
          <div class="matrix-titile">🏄‍♂️ 급하지만 중요도가 낮은 일</div>
          <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
        </div>
        <!-- matrix-item-header -->
        <ul class="matrix-item-list">
        </ul>
        <!-- matrix-item-list -->
      </div>
      <!-- matrix-item delegate -->
      <div class="matrix-item" id="delete">
        <div class="matrix-item-header">
          <div class="matrix-titile">🏌️ 최후순위</div>
          <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
        </div>
        <!-- matrix-item-header -->
        <ul class="matrix-item-list">
        </ul>
        <!-- matrix-item-list -->
      </div>
      <!-- matrix-item delete -->
      <span class="importance">중요도</span>
      <span class="urgency">긴급성</span>
    </div>
  </div>
  <!-- inner -->
</main>
